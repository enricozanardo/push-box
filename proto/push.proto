// protoc -I proto/ proto/push.proto --go_out=plugins=grpc:proto

syntax = "proto3";
package proto;

service PushService {
    // Send Notifications to a list of Account's devices and returns Response
    rpc SendNotifications (AccountToken) returns (PushResponse) {}
}

message PushResponse {
    int32 code = 1;
}

message AccountToken {
    repeated string tokens = 1;
}
